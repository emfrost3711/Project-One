<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- linking style sheet -->
  <link rel="stylesheet" type="text/css" href="CSS/style.css" />


</head>

<body>
  <div class="container">

    <div>
      <h1>Netflix and Chili</h1>
      <!-- generates buttons -->
      <div class="row">
        <a class="col s3 btn offset-s1">Random Recipe</a>
        <a class="col s3 btn offset-s1"></i>Randomize</a>
        <a class="col s3 btn offset-s1"></i>Random Movie</a>
        <!--need to fix button size -->
      </div>
    </div>

    <div class="row">
      <!-- generates recipe search
 -->
      <div class="col s6">
        <nav>
          <div class="nav-wrapper recipe-search">
            <form>
              <div class="input-field">
                <input id="search" type="search" placeholder="Search Recipes (Ex: Chicken, Keto, Gluten-Free)" required>
                <label class="label-icon" for="search"><i class="material-icons"></i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
        </nav>
        <div class="row">
          <div class="col s12 m7">
            <div class="card">
              <div class="card-image">
                <img src="images/sample-1.jpg">
                <span class="card-title">Card Title</span>
              </div>
              <div class="card-content">
                <p>I am a very simple card. I am good at containing small bits of information.
                  I am convenient because I require little markup to use effectively.</p>
              </div>

            </div>
          </div>
        </div>

      </div>


      <!-- generates movie search -->
      <div class="col s6">

        <nav>

          <div class="nav-wrapper movie-search">
            <form>

              <div class="input-field">
                <input id="search" type="search" placeholder="Search Movies (Ex: Horror, The Little Mermaid, Fairies)"
                  required>
                <!--look into the word required -->
                <label class="label-icon" for="search"><i class="material-icons"></i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
        </nav>

        <div class="row">
          <div class="col s12 m7">
            <div class="card">
              <div class="card-image">
                <img src="images/sample-1.jpg">
                <span class="card-title">Card Title</span>
              </div>
              <div class="card-content">
                <!-- We will capture the movie description-->
                <p ></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>



    <footer class="footer fixed-bottom" align="center">
      <div id="imdb-badge" data-color="white">IMDb
        <!-- <span>Copyright &copy;</span> -->
      </div>
      <div id="edamam-badge" data-color="white">âˆš
        <span>Copyright &copy;</span>
      </div>

    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
</body>

</html>
