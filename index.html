<body>

  <header>
    <!-- <img class="materialboxed" width="650" src="images/headerPic.jpg"> -->
    <!-- <nav class="nav-extended"> -->
    <h1>Netflix and Chili</h1>
    <p>Cutesy thing here</p>

    <div class="input-field" >
      <input id="search" type="search" placeholder="Search Movies (Ex: Horror, The Little Mermaid, Fairies)" required>
      <a class="btn-small" id="recipeButton"><b>Get Recipe</b></a>
    </div>

    <!-- </nav> -->
  </header>
  <section class="section-extended" >
  <div class="container">

    <div class="row">
      <!-- Recipe card-->
      <div class="col s6">
        <div class="card col s12 m12">
          <h3>Recipe</h3>
          <div class="card-image">
            <span class="card-title"></span>
          </div>
          <div class="card-content" id = "recipe-card">
            <p></p>
          </div>

        </div>
      </div>

      <!-- Movie card -->
      <div class="col s6">
        <div class="card col s12 m12">
          <h3>Movie</h3>
          <div class="card-image">
            <!-- We will capture an image of the movie description-->
            <span class="card-title"></span>
          </div>
          <div class="card-content">
            <!-- We will capture the movie description-->
            <p>Donec vehicula lacus at leo feugiat lacinia. In et ex ultrices, ultrices neque non, pretium odio. Nunc id
              eros iaculis, pulvinar quam eget, egestas mauris.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer fixed-bottom">
    <div id="OMDb-badge" data-color="white">OMDb
      <!-- <span>Copyright &copy;</span> -->
    </div>
    <div id="edamam-badge" data-color="white">
      <span>Copyright &copy;</span>
    </div>
  </footer>
  <script src="https://developer.edamam.com/attribution/badge.js"></script>
  <script src="Javascript/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
