<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> --> -->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- linking style sheet -->
  <link rel="stylesheet" type="text/css" href="CSS/style.css" />
</head>

<body>

  <header>

    <h1>Netflix and Chili</h1>
    <p>Making Dinner and a Movie that much easier.</p>

    <div class="input-field" >
      <input id="search" type="search" placeholder="Search Movies (Ex: Saw, The Little Mermaid, 13 Going On 30)" required>
      <a class="btn-small" id="recipeButton"><b>Get Recipe</b></a>

    <!-- </nav> -->
  </header>
 
  <div class="container">

    <div class="row">
      <!-- Recipe card-->
      <div class="col s12 m12 l6">
        <div class="card">
          <h3>Recipe</h3>
          <div class="card-image">
            <span class="card-title"></span>
          </div>
          <div class="card-content" id = "recipe-card">
          </div>

        </div>
      </div>

      <!-- Movie card -->
      <div class="col s12 m12 l6"> <!-- Mobile Devices 
        <= 600px -->
        <div class="card">
          <h3>Movie</h3>
          <div class="card-image">
            <!-- We will capture an image of the movie description-->
            <span class="card-title"></span>
          </div>
          <div class="card-content" id = "movie-card">
            <!-- We will capture the movie description-->
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer fixed-bottom">
    <div id="OMDb-badge" data-color="white">OMDb
      <!-- <span>Copyright &copy;</span> -->
    </div>
    <div id="edamam-badge" data-color="white">
      <span>Copyright &copy;</span>
    </div>
  </footer>
  <script src="https://developer.edamam.com/attribution/badge.js"></script>
  <script src="Javascript/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
